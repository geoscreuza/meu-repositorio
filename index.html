<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario aleatorio</title>
</head>
<body>
    <center>
    <form action="https://formspree.io/f/mjkbrrja" method="post">
        <h1>digite seu nome:</h1>
        <input type="text" name="nome" placeholder="Ex: Thomas Turbando" required>
        <br>
        <h1>digite seu email:</h1>
        <input type="email" name="email" placeholder="Ex: xxxxxxx@gmail.com" value="@escola.pr.gov.br" required>
        <br>
        <h1>digite seu número:</h1>
        <input type="number" name="phone" placeholder="Ex: (xx)xxxxx-xxxx" required>
        <br>
        <h2>você aceita alguma coisa?</h2>
        <input type="radio" name="work" value="sim" checked> sim
        <input type="radio" name="work" value="não"> não
        <br>
        <h2>selecione seu estado:</h2>
        <select name="estados" id="" required>
            <option value="1">Amazonas</option>
        </select>
        <br>
        <h3>você tem um feedback?</h3>
        <textarea name="feedback" id="" required></textarea>
        <br>
        <input type="checkbox" name="novidade" checked> aceita receber novidades da empresa?
        <br> 
        <button type="submit">enviar</button>
        <button type="reset">apagar</button>
        </center>
    </form>
</body>
</html>
